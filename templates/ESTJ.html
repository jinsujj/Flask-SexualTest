<script>

    function sendLink() {

    function go_intro(){

    let ISTJ=1; let ISFJ=1; let INTJ=1; let INFJ=1; let ESTJ=1; let ENTP=1;
    $(document).ready(function () {

        $.ajax({
            type: 'GET',
            url: '/api/list',

                ISTJ += response['ISTJ'];
                ISFJ += response['ISFJ'];
                INTJ += response['INTJ'];
                INFJ += response['INFJ'];
                ESTJ += response['ESTJ'];
                ENTP += response['ENTP'];

    })


    function drawChart() {
        var data = new google.visualization.DataTable({
            "cols": [{
                "label": "Sexualism",
                "type": "string"
            }, {
                "label": "Type",
                "type": "number"
            }],
            "rows": [{
                "c": [{
                    "v": "단순한  변태"
                }, {
                    "v": ENTP
                }]
            }, {
                "c": [{
                    "v": "히익 상변태"
                }, {

                }]
            }, {

                }, {

                }]
            }, {

                }]
            }, {

            }]

            document.getElementById('myChart'));

        var options = {
            "title": '변태 성향 분포',
            titleTextStyle: {
                color: '#CC00CC',
                fontName: 'Arial',
                fontSize: 14,
            },
            "colors": ["#E6CDB3", "#B5B5B6", "#4F8389", "#C6DFD7", "#DA957B", "#DDB1AD"],
            "width": "auto",
            "height": "100%",
            "chartArea": {
                "width": "80%",
                "height": "80%"
            },
            //"pieSliceText": "none",
            "legend": {
                "position": "labeled"
            },
            "tooltip": {
                "trigger": "none",
                "showColorCode": true,
                "text": "percentage"
            },
            "animation": {
                "startup": true,
                "duration": 1000,
                "easing": "inAndOut"
            },
            "pieStartAngle": -165,
            "pieHole": 0.4

        chart.draw(data, options);
